<h4>{{opcao()}}</h4>
<mat-card class="main">
  <mat-card-content class="full">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="disciplina.nome">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Professor</mat-label>
      <input matInput [(ngModel)]="disciplina.professor">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Carga Hor√°ria</mat-label>
      <input matInput [(ngModel)]="disciplina.cargaHoraria">
    </mat-form-field>
  </mat-card-content>
  <button mat-icon-button (click)="cadastro()">
    @if (editar) {
    <mat-icon>edit</mat-icon>
    } @else {
    <mat-icon>add</mat-icon>
    }
  
  </button>
</mat-card>
